<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scroll Posts</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Blog</h1>
    <div class="posts-container" id="posts-container">
      <input
        type="text"
        placeholder="Filter posts..."
        class="filter"
        id="filter"
      />
      <div class="post">
        <h2 class="post-heading">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </h2>
        <p class="post-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis at
          accusamus quae voluptas, quo dolorum eaque ex maiores harum pariatur
          veritatis dicta quisquam tenetur inventore! Exercitationem voluptatum
          aliquam aliquid ipsa.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
